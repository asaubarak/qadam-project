services:
  - type: web
    name: eproject-app
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: qadam-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
    
databases:
  - name: qadam-db
    databaseName: qadam
    user: qadam_user
    plan: free
